<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extra/spring-security">
<head th:replace="fragments/header :: header">
</head>
<style>
        td {
            vertical-align: middle;
        }

        table {
            text-align: center;
            margin: auto;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>
<body class="bg-light">
<!-- iamport.payment.js -->
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js"></script>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <h1>장바구니</h1>
        </div>

        <h2><text th:text="${member.name}"></text>님의 장바구니 목록</h2>

        <hr class="my-4">

        <div class="row g-5">

            <table border="5" class="table">
                <tr>
                    <th>이미지</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>사이즈</th>
                    <th>합계</th>
                    <th></th>
                    <th></th>
                </tr>
                <th:block th:each="cartItem : ${cartItemList}">
                    <tr>
                        <td><img th:src="${cartItem.url}" alt="${cartItem.name}" width="200" height="200"></td>
                        <td th:text="${cartItem.name}"></td>
                        <td id="cartItemPrice" th:text="${cartItem.price}"></td>
                        <td th:text="${cartItem.count}"></td>
                        <td th:text="${cartItem.size}"></td>
                        <td th:text="${cartItem.totalPrice}"></td>
                        <td><button class="btn btn-primary" onclick="requestPay()">결제</button></td>
                        <td><a th:href="@{|/cart/${memberLoginId}/${cartItem.cartId}|}" class="btn btn-danger">삭제</a></td>
                    </tr>
                </th:block>

            </table>
            <button class="btn btn-primary" onclick="requestPay()">BUY ALL</button>
            <a th:href="@{|/cart/${memberLoginId}}" class="btn btn-danger" style="margin-top: -1px;">CLEAR ALL</a>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017–2022 Dong's Shop</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="/">홈으로</a></li>
        </ul>
    </footer>
</div>
<script th:inline="javascript">

    let IMP = window.IMP;
    IMP.init('imp40078137');

    let amount = 0;
    let size = [[${cartItemList.size()}]] - 1;
    let name = [[${cartItemList.get(0).getName()}]] + " 외 " + size + "건"

    let cartItemName = "";
    [# th:each="cartItem : ${cartItemList}"]
        cartItemPrice = []
        cartItemName = [[${cartItem.name}]];
        console.log(cartItemName);
    [/]

    console.log(name);

    [# th:each="cartItem : ${cartItemList}"]
        amount += [[${cartItem.totalPrice}]];
    [/]

    console.log(amount);

    function requestPay() {
          IMP.request_pay({
              pg: "kakaopay",
              pay_method: "card",
              merchant_uid: "merchant_" + new Date().getTime(),   //주문번호
              name: name,
              amount: amount,
              buyer_email: /*[[${member.email}]]*/,
              buyer_name: /*[[${member.name}]]*/,
              buyer_tel: /*[[${member.mobile}]]*/,
              buyer_addr: /*[[${member.street} + ${member.detail}]]*/,
              buyer_postcode: "01181"
          }, function (rsp) { // callback
              if (rsp.success) {
                window.location.href = 'http://localhost:8080/shop/pay/success/[[${member.name}]]/' + name + "/" + amount;
              } else {
                console.log(rsp);
              }
          });
        }

</script>
</body>
</html>
