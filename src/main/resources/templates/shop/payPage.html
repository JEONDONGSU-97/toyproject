<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extra/spring-security">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>의류</title>
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.2/examples/grid/">
</head>
<style>
    .flex-container{
        margin-top: 50px;
        display: flex;
    }
    .card-img-top {
        width: 286px;
        height: 312px;
    }
    .inline-flex-container{
        display: inline-flex;
    }
    .inline-flex-item {
        width: 300px;
        margin-top: 50px;
        margin-right: 30px;
        height: 500px;
        text-align: center;
    }
    .flex-item{
        width: 100%;
        height: 800px;
        margin: 10px;
    }
    #side-bar{
        width: 400px;
        height: 800px;
        margin: 10px;
    }

    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    html {
      height: -webkit-fill-available;
    }

    main {
      display: flex;
      flex-wrap: nowrap;
      height: 100vh;
      height: -webkit-fill-available;
      max-height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .b-example-divider {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .bi {
      vertical-align: -.125em;
      pointer-events: none;
      fill: currentColor;
    }

    .dropdown-toggle { outline: 0; }

    .nav-flush .nav-link {
      border-radius: 0;
    }

    .btn-toggle {
      display: inline-flex;
      align-items: center;
      padding: .25rem .5rem;
      font-weight: 600;
      color: rgba(0, 0, 0, .65);
      background-color: transparent;
      border: 0;
    }
    .btn-toggle:hover,
    .btn-toggle:focus {
      color: rgba(0, 0, 0, .85);
      background-color: #d2f4ea;
    }

    .btn-toggle::before {
      width: 1.25em;
      line-height: 0;
      content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
      transition: transform .35s ease;
      transform-origin: .5em 50%;
    }

    .btn-toggle[aria-expanded="true"] {
      color: rgba(0, 0, 0, .85);
    }
    .btn-toggle[aria-expanded="true"]::before {
      transform: rotate(90deg);
    }

    .btn-toggle-nav a {
      display: inline-flex;
      padding: .1875rem .5rem;
      margin-top: .125rem;
      margin-left: 1.25rem;
      text-decoration: none;
    }
    .btn-toggle-nav a:hover,
    .btn-toggle-nav a:focus {
      background-color: #d2f4ea;
    }

    .scrollarea {
      overflow-y: auto;
    }

    .fw-semibold { font-weight: 600; }
    .lh-tight { line-height: 1.25; }
</style>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<h2 class="mt-4">Two columns</h2>
<h2 style="margin-top: 80px; text-align: center;"><strong>결제 페이지</strong></h2>

<div class="album py-5 bg-light">
    <div class="container" style="text-align: center;">
        <div class="row row-cols-1 row-cols-md-2 g-4">

            <div class="row mb-3 text-center" style="margin-top: 30px;">
                <img th:src="${item.url}" alt="..." style="width: 400px; height: 400px;">
            </div>

            <div class="col">
                <div class="card" style="text-align: left;">
                    <span><strong><text style="font-size: 30px;" th:text="${item.name}"></text></strong></span>
                    <span><strong><text style="font-size: 30px;" th:text="${item.price}"></text><text style="font-size: 30px;">원</text></strong></span>
                    <br/>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">수량</label>
                            <input type="text" class="form-control" id="allCount" th:value="${}" readonly>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">사이즈</label>
                            <input type="text" class="form-control" id="size" th:value="${}" readonly>
                        </div>
                    </div>

                    <div class="input-group mb-3"  style="width: 200px;">
                        <span class="input-group-text">합계</span>
                        <input type="text" class="form-control" id="allPrice" th:value="${}" readonly>
                    </div>

                    <!-- Button trigger modal -->
                    <span>재고: <text th:text="${item.stockQuantity}"></text>개</span>
                    <button th:if="${item.stockQuantity ne 0}" data-bs-toggle="modal" data-bs-target="#exampleModal">주문하기</button>
                    <button th:if="${item.stockQuantity ne 0}" data-bs-toggle="modal" data-bs-target="#exampleModal">장바구니 담기</button>
                    <button th:if="${item.stockQuantity eq 0}" disabled>매진</button>

                    <!-- Modal -->
                    <div sec:authorize="isAnonymous()" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    비회원 입니다.
                                    로그인 후 주문해주시기 바랍니다.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/member/login}'|">로그인</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>
</body>
<script th:inline="javascript">
$(function(){
    $("#inputGroupSelect01").on("change", function(){
        let price = /*[[${item.price}]]*/;
        let count = $("#inputGroupSelect01 option:selected").val();
        let sum = price * count;

        console.log(sum);

        $("#allPrice").val(sum);
    });
});
</script>
</html>
